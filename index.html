    <script>
        // Preloader
        window.addEventListener('load', () => {
            setTimeout(() => {
                const preloader = document.getElementById('preloader');
                preloader.style.opacity = '0';
                preloader.style.visibility = 'hidden';
            }, 1000);
        });

        // Theme Switcher
        const themeSwitch = document.getElementById('themeSwitch');
        const themeIcon = themeSwitch.querySelector('i');
        
        function setTheme(theme) {
            document.documentElement.setAttribute('data-theme', theme);
            localStorage.setItem('theme', theme);
            themeIcon.className = theme === 'dark' ? 'fas fa-sun' : 'fas fa-moon';
        }

        const savedTheme = localStorage.getItem('theme') || 'light';
        setTheme(savedTheme);

        themeSwitch.addEventListener('click', () => {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            setTheme(currentTheme === 'dark' ? 'light' : 'dark');
        });

        // Smooth Scroll
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({
                        behavior: 'smooth',
                        block: 'start'
                    });
                }
            });
        });

        // Like System
        document.querySelectorAll('.like-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                this.classList.toggle('liked');
                const countEl = this.querySelector('.like-count') || this.nextElementSibling;
                let count = parseInt(countEl.textContent);
                countEl.textContent = this.classList.contains('liked') ? count + 1 : count - 1;
                
                // Simula salvar no BD
                const testimonialId = this.getAttribute('data-id');
                if (testimonialId) {
                    const likes = JSON.parse(localStorage.getItem('testimonialLikes') || '{}');
                    likes[testimonialId] = this.classList.contains('liked');
                    localStorage.setItem('testimonialLikes', JSON.stringify(likes));
                }
            });
        });

        // Visit Counter
        function updateVisitCounter() {
            let visits = localStorage.getItem('pageVisits') || 0;
            visits = parseInt(visits) + 1;
            localStorage.setItem('pageVisits', visits);
            
            const counterEl = document.getElementById('visitCounter');
            if (counterEl) {
                counterEl.textContent = visits;
            }
        }
        updateVisitCounter();

        // Cookie Banner
        function showCookieBanner() {
            if (!localStorage.getItem('cookiesAccepted')) {
                setTimeout(() => {
                    const banner = document.getElementById('cookieBanner');
                    banner.classList.remove('d-none');
                    banner.classList.add('animate__animated', 'animate__fadeInUp');
                }, 2000);
            }
        }

        document.getElementById('acceptCookies')?.addEventListener('click', () => {
            localStorage.setItem('cookiesAccepted', 'true');
            document.getElementById('cookieBanner').classList.add('d-none');
        });

        document.getElementById('rejectCookies')?.addEventListener('click', () => {
            localStorage.setItem('cookiesAccepted', 'false');
            document.getElementById('cookieBanner').classList.add('d-none');
        });

        showCookieBanner();

        // Animation on Scroll
        function animateOnScroll() {
            const elements = document.querySelectorAll('.service-card, .case-image, .testimonial');
            elements.forEach(el => {
                const position = el.getBoundingClientRect().top;
                const screenPosition = window.innerHeight / 1.3;
                
                if (position < screenPosition) {
                    el.classList.add('animate__animated', 'animate__fadeInUp');
                }
            });
        }

        window.addEventListener('scroll', animateOnScroll);
        animateOnScroll(); // Run once on load
    </script>
